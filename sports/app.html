<!DOCTYPE html>
<html ng-app="SportsStore">
<head>
	<title>SportsStore</title>
	<script type="text/javascript" src="./angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap-theme.css">
	<script type="text/javascript">
		angular.module("SportsStore",["customFilter"]);
	</script>
	<script type="text/javascript" src="./controllers/SportsStore.js"></script>
	<script type="text/javascript" src="./filters/customFilters.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
	<div class="navbar navbar-inverse">
		<a class="navbar-brand" href="#">SPORTS STORE</a>
	</div>
	<div class="panel panel-default row">
		<div class="col-md-3">
			<a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">
				Home
			</a>
			<a ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg">
			{{item}}
			</a>
		</div>
		<div class="col-md-9">
			<div class="well" ng-repeat="item in data.products">
				<h3>
					<strong>{{item.name}}</strong>
					<span class="pull-right label label-primary">
						{{item.price | currency}}
					</span>
				</h3>
				<span class="lead">{{item.description}}</span>
			</div>
		</div>
	</div>
</body>
</html>
